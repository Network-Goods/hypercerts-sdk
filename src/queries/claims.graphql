query ClaimsByOwner($owner: Bytes = "") {
    claims(where: {owner: $owner}) {
        contract
        creator
        id
        owner
        totalUnits
        uri
    }
}

query RecentClaims($first: Int = 10) {
    claims(orderDirection: desc, orderBy: id, first: $first) {
        contract
        creator
        id
        owner
        totalUnits
        uri
    }
}

query ClaimById($id: ID!) {
    claim(id: $id) {
        contract
        creator
        id
        owner
        totalUnits
        uri
    }
}
